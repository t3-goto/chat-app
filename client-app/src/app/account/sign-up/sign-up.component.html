<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg');"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Sign Up</h3>
            <div class="social-line text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-facebook btn-just-icon"
              >
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a
                href="#pablo"
                class="btn btn-neutral btn-twitter btn-just-icon"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form" [formGroup]="signUpForm">
              <label for="first-name">Your Name</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-single-02"></i>
                  </span>
                </div>
                <input
                  id="first-name"
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  formControlName="firstName"
                />
                <input
                  id="last-name"
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  formControlName="lastName"
                />
              </div>

              <label for="email">Email</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>

              <label for="password">Password</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>

              <label for="password-confirm">Password Confirm</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  id="password-confirm"
                  type="password"
                  class="form-control"
                  placeholder="Password Confirm"
                  formControlName="passwordConfirm"
                />
              </div>

              <button
                class="btn btn-danger btn-block btn-round"
                [disabled]="signUpForm.invalid"
                (click)="signUpByEmail()"
              >
                Sign Up
              </button>
            </form>
            <br />

            <p>{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
